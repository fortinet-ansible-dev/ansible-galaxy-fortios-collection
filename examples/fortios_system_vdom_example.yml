- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure virtual domain.
    fortios_system_vdom:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "True"
      system_vdom:
        state: "present"
        name: "secondary_vdom"
        short-name: "vdom2"
        temporary: "5"
        vcluster-id: "6"
