        - Fix the unexpected warning caused by optinal params in ``fortios_monitor_fact``
          and ``fortios_monitor``.
      major_changes:
        - New module fortios_monitor_fact.
        - Support Fortios 7.0.
        - Support Log APIs.
      release_summary: minor release of 2.1.0
